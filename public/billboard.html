<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Hot 100 - Top 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .update-time {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .chart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .song {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .song:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .rank {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
            text-align: center;
        }
        
        .info {
            flex: 1;
        }
        
        .title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .artist {
            color: #666;
            font-size: 0.95em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .setup-instructions {
            background: #fff3cd;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .setup-instructions h3 {
            margin-bottom: 10px;
        }
        
        .setup-instructions ol {
            margin-left: 20px;
        }
        
        .setup-instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Billboard Hot 100 ðŸŽµ</h1>
            <div class="update-time">Top 10 Songs</div>
        </header>
        

        
        <div class="chart" id="chart">
            <div class="loading">Loading Billboard Hot 100...</div>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_KEY = '13526bb673msh005f132a34f304cp1bd530jsn5e4e1e7411db';
        
        async function fetchBillboardChart() {
            try {
                const response = await fetch('https://billboard-api2.p.rapidapi.com/hot-100?range=1-10', {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': API_KEY,
                        'x-rapidapi-host': 'billboard-api2.p.rapidapi.com'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching Billboard data:', error);
                throw error;
            }
        }
        
        function displayChart(data) {
            const chartDiv = document.getElementById('chart');
            const statusDiv = document.getElementById('status');
            
            if (!data.content || !data.content.length) {
                chartDiv.innerHTML = '<div class="error">No chart data available</div>';
                return;
            }
            
            const top10 = data.content.slice(0, 10);
            
            let html = '';
            top10.forEach(song => {
                html += `
                    <div class="song">
                        <div class="rank">${song.rank}</div>
                        <div class="info">
                            <div class="title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                        </div>
                    </div>
                `;
            });
            
            chartDiv.innerHTML = html;
            
            // Display chart date
            if (data.date) {
                statusDiv.textContent = `Chart Date: ${data.date}`;
            }
        }
        
        function showError(message) {
            const chartDiv = document.getElementById('chart');
            chartDiv.innerHTML = `<div class="error">
                <strong>Error:</strong> ${message}<br><br>
                Please check your API key and internet connection.
            </div>`;
        }
        
        // Load chart on page load
        async function init() {
            try {
                const data = await fetchBillboardChart();
                displayChart(data);
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Auto-refresh every 1 hour
        init();
        setInterval(init, 3600000);
    </script>
</body>
</html>

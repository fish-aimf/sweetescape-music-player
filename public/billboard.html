<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Hot 100</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .song { margin: 5px 0; padding: 8px; border-bottom: 1px solid #eee; }
        .rank { font-weight: bold; color: #666; display: inline-block; width: 30px; }
        #status { margin: 10px 0; color: #666; }
    </style>
</head>
<body>
    <h1>Billboard Hot 100 - Top 10</h1>
    <div id="status">Loading...</div>
    <div id="chart"></div>

    <script>
        async function loadChart() {
            const statusDiv = document.getElementById('status');
            const chartDiv = document.getElementById('chart');
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/mhollingshead/billboard-hot-100/main/recent.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const top10 = data.data.slice(0, 10);
                
                let html = '';
                top10.forEach(song => {
                    html += `<div class="song"><span class="rank">${song.this_week}.</span> <strong>${song.song}</strong> - ${song.artist}</div>`;
                });
                
                chartDiv.innerHTML = html;
                statusDiv.textContent = `Chart Date: ${data.date} | Fetched: ${new Date().toISOString()}`;
                
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        loadChart();
        setInterval(loadChart, 3600000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billboard Hot 100</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .song { margin: 10px 0; padding: 10px; border-bottom: 1px solid #eee; }
        .rank { font-weight: bold; color: #666; margin-right: 10px; }
        button { margin: 10px 0; padding: 10px 20px; }
        .error { color: red; }
        .note { background: #fffacd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Billboard Hot 100 - Top 10</h1>
    <div class="note">
        <strong>Note:</strong> This scrapes Billboard's website. Due to CORS restrictions and anti-scraping measures, this may not work reliably. Consider using an official API instead.
    </div>
    <button onclick="loadChart()">Load Chart</button>
    <div id="status"></div>
    <div id="chart"></div>

    <script>
        async function loadChart() {
            const statusDiv = document.getElementById('status');
            const chartDiv = document.getElementById('chart');
            
            statusDiv.textContent = 'Loading...';
            chartDiv.innerHTML = '';
            
            try {
                // Using a CORS proxy - this may not work reliably
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const billboardUrl = encodeURIComponent('https://www.billboard.com/charts/hot-100/');
                
                const response = await fetch(proxyUrl + billboardUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Parse the chart data from the HTML
                const songs = [];
                
                // Try to find song elements - Billboard's structure may vary
                const chartItems = doc.querySelectorAll('li[class*="chart-list__element"]');
                
                if (chartItems.length === 0) {
                    throw new Error('Could not find chart data in page structure');
                }
                
                chartItems.forEach((item, index) => {
                    if (index >= 10) return; // Only top 10
                    
                    const rank = index + 1;
                    const titleEl = item.querySelector('[class*="title"]');
                    const artistEl = item.querySelector('[class*="artist"]');
                    
                    const title = titleEl ? titleEl.textContent.trim() : 'Unknown';
                    const artist = artistEl ? artistEl.textContent.trim() : 'Unknown Artist';
                    
                    songs.push({ rank, title, artist });
                });
                
                if (songs.length === 0) {
                    throw new Error('No songs found - page structure may have changed');
                }
                
                displayChart(songs);
                statusDiv.textContent = `Loaded ${songs.length} songs at ${new Date().toISOString()}`;
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                console.error('Full error:', error);
            }
        }
        
        function displayChart(songs) {
            const chartDiv = document.getElementById('chart');
            
            let html = '';
            songs.forEach(song => {
                html += `
                    <div class="song">
                        <span class="rank">${song.rank}.</span>
                        <strong>${song.title}</strong> - ${song.artist}
                    </div>
                `;
            });
            
            chartDiv.innerHTML = html;
        }
    </script>
</body>
</html>
